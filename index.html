<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Chat Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="chatbox">
        <div class="chat-interface">
            <div class="header">
                <img src="image/Arrow Right.svg" alt="Arrow-icon">
                <img src="image/lady.svg" alt="lady image" id="logo">
                <img src="image/greenicon.svg" alt="online icon" id="active-user">
            </div>
            <div class="chat-area">
                <div class="chat-content">

                </div>
                <div class="input-area">
                    <div class="input-wrapper">
                        <input id="user-input" type="text" placeholder="Type a reply...">
                        <div class="footer-images">
                            <img src="image/gif.svg" alt="GIF">
                            <img src="image/smileyface.svg" alt="smiley">
                            <img src="image/shareicon.svg" alt="Share-icon">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <div class="blue-arrow">
        <img id="toggle-image" src="image/Blue Arrow.svg" alt="Arrow">
    </div>
    <script src="script.js"></script>
</body>

</html>
